<main>
    <section class="album-container">
        <h1 id="album-title">Album</h1>
        <div id="album-images"></div>
    </section>
</main>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Albumele cu imaginile lor
    const albums = {
        'natura': [
            'imagini/ppoze/natura/pasare.jpg',
            'imagini/ppoze/natura/apa.jpg',
            'imagini/ppoze/natura/lumini.jpg',
			'imagini/ppoze/natura/nori.jpg',
			'imagini/ppoze/natura/rasarit.jpg',
			'imagini/ppoze/natura/frunza.jpg',
			'imagini/ppoze/natura/flori.jpg',
			'imagini/ppoze/natura/alee.jpg',
			'imagini/ppoze/natura/zapada.jpg',
			'imagini/ppoze/natura/roz.jpg',
        ],
        'portret': [
		    'imagini/ppoze/portret/ea.jpg',
            'imagini/ppoze/portret/bebe.jpg',
            'imagini/ppoze/portret/eu.jpg',
			'imagini/ppoze/portret/seara.jpg',
			'imagini/ppoze/portret/studio.jpg',
        ],
        'nunta': [
            'imagini/ppoze/nunta/inele.jpg',
            'imagini/ppoze/nunta/moto.jpg',
			'imagini/ppoze/nunta/castel.jpg',
			'imagini/ppoze/nunta/eidoi.jpg',
			'imagini/ppoze/nunta/cununie.jpg',
        ]
    };

    // Funcția pentru încărcarea imaginilor din album
    function loadAlbum(album) {
        const albumTitle = document.getElementById('album-title');
        const albumImages = document.getElementById('album-images');

        // Setează titlul albumului
        albumTitle.textContent = album.charAt(0).toUpperCase() + album.slice(1);

        // Curăță imaginile anterioare
        albumImages.innerHTML = '';

        // Adaugă noile imagini
        if (albums[album]) {
            albums[album].forEach(src => {
                const a = document.createElement('a');
                a.href = src;
                a.setAttribute('data-lightbox', album); // Setează același data-lightbox pentru navigare
                const img = document.createElement('img');
                img.src = src;
                a.appendChild(img);
                albumImages.appendChild(a);
            });
        } else {
            albumImages.innerHTML = '<p>Albumul nu a fost găsit.</p>';
        }
    }

    // Obține parametrii din URL
    const urlParams = new URLSearchParams(window.location.search);
    const album = urlParams.get('album');

    // Încarcă albumul selectat
    if (album) {
        loadAlbum(album);
    } else {
        document.getElementById('album-title').textContent = 'Niciun album selectat';
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
